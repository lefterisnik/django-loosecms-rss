{% load cache %}
<html>
<body>
<div class="row">
    <div class="col-lg-12">
        {% cache rss.timeout cache_rss rss.slug %}
        <ul style="padding-top:10px;">
            {% for entry in content.entries %}
                {% if forloop.first %}
                    <div class="media">
                        <a class="media-left media-middle" href="{{ entry.link }}" target="_blank">
                            <img width="100px" src="{{ rss.image.url }}">
                        </a>
                        <div class="media-body">
                            <h5 class="media-heading">
                                <a href="{{ entry.link }}" target="_blank">
                                    {{entry.title}}
                                </a>
                            </h5>
                            <h6>{{ entry.description|safe|truncatewords_html:20 }}</h6>
                        </div>
                    </div>
                {% else %}
                    <li>
                        <h5>
                            <a href="{{ entry.link }}" target="_blank">{{ entry.title}}</a>
                        </h5>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
        {% endcache %}
    </div>
</div>
</body>
</html>
